moment.locale('nl');

function formatItemDurations() {
	var content = document.getElementsByClassName('js--duration');

	// Loop through all dates
	for (var i = 0; i < content.length; i++) {
    	var item = content[i];

    	// Parse ISO-8601
    	var durationObj = moment.duration(item.innerHTML);
// console.log(durationObj)
        item.innerHTML= moment.utc(durationObj*1000).format('HH:mm:ss');

		// Print pretty version
// 		item.innerHTML = durationObj.humanize();
	}
}
